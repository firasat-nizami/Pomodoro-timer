<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="timer-container">
      <span id="session-type"></span>
      <h1 id="timer-display">00:00</h1>
    </div>

    <div class="time-adjuster">
      <label for="work-time">Work Time:</label>
      <div class="work-timer">
        <button id="increase-work">+</button>
        <input type="number" id="work-time" value="25" />
        <button id="decrease-work">-</button>
      </div>
    </div>

    <div class="time-adjuster">
      <label for="break-time">Break Time:</label>
      <div class="break-timer">
        <button id="increase-break">+</button>
        <input type="number" id="break-time" value="5" />
        <button id="decrease-break">-</button>
      </div>
    </div>

    <div class="btn-container">
      <button id="start-button">Start</button>
      <button id="stop-button" disabled>Stop</button>
      <button id="reset-button">Reset</button>
    </div>


  </body>
  <script src="pomodoro.js"></script>

  
</html>
